{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
<h1 align="center">Edit post here</h1>


<form method="POST" style="background: linear-gradient(to right, gray , rgb(0, 89, 255)) ; border-radius: 6px; width: 70%; margin: auto;
" enctype="multipart/form-data">
    <div class="container-cus">
        <p style="color: white;">Editing your post here:</p>
        <textarea name="post" id="post" class="form-control">{{post.body}}</textarea>
        <br />
        <input name="image" type="file" id ="file" style="display: none;" value="{{post.img}}">
        <div>
        <label for="file">
            <span class="material-icons">
            add_photo_alternate
            </span>
            Change photo
        </label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Confirm Update</button>
        </div>
    </div>
</form>
<br />

<div align="center">
    <a href="/"
        ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
    >
</div>

{% endblock %}
